<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        #login,
        #chat {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #chat {
            display: none;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .msg {
            margin-bottom: 8px;
        }

        .me {
            color: #007bff;
        }

        .other {
            color: #333;
        }

        .pending {
            opacity: 0.6;
        }

        .error {
            color: #dc3545;
        }

        #send {
            width: 80%;
        }

        #sendBtn {
            width: 18%;
        }
    </style>
</head>

<body>
    <div id="login">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" value="alice@example.com" autofocus>
        <input type="password" id="password" placeholder="Password" value="password123">
        <button id="loginBtn">Login</button>
    </div>
    <div id="chat">
        <h2>Chat Demo</h2>
        <div id="messages"></div>
        <input type="text" id="send" placeholder="Type a message">
        <button id="sendBtn">Send</button>
    </div>
    <script>
        const loginDiv = document.getElementById('login');
        const chatDiv = document.getElementById('chat');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messagesDiv = document.getElementById('messages');
        const sendInput = document.getElementById('send');
        const sendBtn = document.getElementById('sendBtn');

        const CONVERSATION_ID = 1;
        let token = '';
        let currentUser = null;
        let ws;

        loginBtn.onclick = async function () {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) return alert('Please enter email and password');

            const res = await fetch('/api/user/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await res.json();
            if (!result.success) {
                alert(result.message);
                return;
            }

            token = result.data.token;
            currentUser = result.data.user;
            loginDiv.style.display = 'none';
            chatDiv.style.display = 'block';

            await loadMessages();
            connectWS();
        };

        async function loadMessages() {
            const res = await fetch(`/api/chat/messages?conversation_id=${CONVERSATION_ID}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const result = await res.json();
            if (result.success && Array.isArray(result.data)) {
                result.data.forEach(msg => {
                    const sender = msg.sender_username || (msg.sender && msg.sender.username) || 'User';
                    addMsg(sender === currentUser.username ? 'Me' : sender, msg.content, sender === currentUser.username ? 'me' : 'other');
                });
            }
        }

        function connectWS() {
            ws = new WebSocket(`ws://localhost:8080/chat?token=${token}`);
            ws.onmessage = function (e) {
                let data;
                try { data = JSON.parse(e.data); } catch { return; }
                if (data.type === 'ping') {
                    ws.send(JSON.stringify({ type: 'pong' }));
                    return;
                }
                if (data.type === 'message_created' && data.conversation_id === CONVERSATION_ID) {
                    const m = data.payload;
                    const sender = (m.sender && m.sender.username) || 'User';
                    const isMe = sender === currentUser.username;
                    if (isMe) {
                        const pending = Array.from(messagesDiv.querySelectorAll('.msg.me'))
                            .find(div => div.textContent === `Me: ${m.content}`);
                        if (pending) pending.remove();
                    }
                    addMsg(isMe ? 'Me' : sender, m.content, isMe ? 'me' : 'other');
                }
            };
        }

        sendBtn.onclick = sendMessage;
        sendInput.onkeydown = function (e) { if (e.key === 'Enter') sendMessage(); };

        function sendMessage() {
            const msg = sendInput.value.trim();
            if (!msg) return;

            const pendingDiv = addMsg('Me', msg, 'me pending');

            sendInput.value = '';

            fetch('/api/chat/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ conversation_id: CONVERSATION_ID, content: msg })
            })
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        pendingDiv.classList.remove('pending');
                    } else {
                        pendingDiv.classList.remove('pending');
                        pendingDiv.classList.add('error');
                        alert(result.message || 'Failed to send message');
                    }
                })
                .catch(() => {
                    pendingDiv.classList.remove('pending');
                    pendingDiv.classList.add('error');
                    alert('Failed to send message');
                });
        }

        function addMsg(from, msg, cls = '') {
            const div = document.createElement('div');
            div.className = 'msg ' + cls;
            div.textContent = `${from}: ${msg}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return div;
        }
    </script>
</body>

</html>
