server {
    listen 80;
    server_name chat.mdriaz.local;
    root "D:/DevProjects/chat.mdriaz.com.bd";
    index index.php index.html index.htm;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for long-running processes
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # WebSocket proxy for real-time features
    location /ws/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Handle file uploads
    location /uploads/ {
        alias "D:/DevProjects/chat.mdriaz.com.bd/uploads/";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
    }
    
    location ~ /(configuration|framework|bin)/ {
        deny all;
    }
    
    # Default fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Increase client body size for file uploads
    client_max_body_size 100M;
    
    # Log files
    access_log "D:/laragon/etc/nginx/logs/chat.mdriaz.local_access.log";
    error_log "D:/laragon/etc/nginx/logs/chat.mdriaz.local_error.log";
}
